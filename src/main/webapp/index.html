        <h1>Hello World!</h1>

        <button value="this is an html button with a click listener" id="htmlButtonAlerter" onclick="alerter()">this is an html button with a click listener</button>

                alert("clicked");
            }

            function alerter2() {
                return false;
            }

                throw 'test error';
            }
            function sendxhr() {
                var theUrl = 'http://www.twinturbo.net';
                var xmlHttp = new XMLHttpRequest();

                xmlHttp.onreadystatechange = function () {

                };



                xmlHttp.open("GET", theUrl, true); // true for asynchronous

            }
            
            function navTo() {
                window.location.href='http://www.twinturbo.net';
            }
        </script>
        <script type="text/javascript" src="inject.js"></script>
